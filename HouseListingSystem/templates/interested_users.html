{% extends "layout.html" %}
{% block content %}
<h4> {{ title }} </h4>
<br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">UserID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Verified</th>
            <th scope="col">.</th>
        </tr>
        </thead>
        <tbody>
        {% for i in results %}
        <tr>
            <td>{{ i.user.user_id }}</td>
            <td>{{ i.user.name }}</td>
            <td>{{ i.user.email }}</td>
            <td>{{ i.user.contact }}</td>
            <td>{{ i.user.verified }}</td>
            <td><a href="{{ url_for('users.create_room', username=i.user.username) }}">message</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
