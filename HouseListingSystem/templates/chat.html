{% extends "chat_rooms.html" %}
{% block chat %}
Message Window
<div id="chat-section">
    {% for m in msgs %}
    <p>
        <span>{{m.user.username}}  {{m.time_stamp}}</span>
        <br>
        {{ m.message }}
    </p>
    {% endfor %}
</div>
<div class="input-area">
    <input type="text" id="message_input" placeholder="Type Message..." autocomplete="off" class="form-control">
    <button type="button" id="send_message" class="btn btn-sm btn-outline-info">Send</button>
</div>

<script type="text/javascript">
    const username = `{{ username }}`
    const room = `{{room_id}}`
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/socketio.js') }}">

</script>
{% endblock chat %}
