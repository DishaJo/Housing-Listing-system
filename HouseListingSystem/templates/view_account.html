{%extends "layout.html"%}
{%block content%}
<div class="container mt-3">
  <h4>Account Details</h4>
  <div class="card">
    <div class="card-body">
        <li class="list-group-item list-group-item-primary">Username : {{current_user.username}}</li>
        <br>
        <li class="list-group-item list-group-item-primary">Name : {{current_user.name}}</li>
        <br>
        <li class="list-group-item list-group-item-primary">Email : {{current_user.email}}</li>
        <br>
        <li class="list-group-item list-group-item-primary">Contact : {{current_user.contact}}</li>
        <br>

    </div>
      <div class="col-md-6">
          <form action="{{url_for('update_account')}}">
            <input type="submit" value="Update Account" />
          </form>
          <button class='btn btn-danger' onclick="myFunction()">Delete Account</button>
      </div>
  </div>
</div>
<script>
function myFunction() {
  confirm("Are you sure you want to delete account?");
}

function myFunction() {
  let text = "Are you sure you want to delete account?";
  if (confirm(text) == true) {
    window. location = '{{url_for('delete_account')}}'
  }
}
</script>

{%endblock content%}
